<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Coco Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: #000;
    }

    .viewer-container {
      width: 100%;
      height: calc(100vh - 70px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .download-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<header>
  Coco Design – L’empreinte de l’excellence
</header>

<div class="viewer-container">
  <iframe 
    src="https://docs.google.com/gview?url=https://ibrahimtechlab.github.io/cocoDesign-catalogue/Coco_Design_lempreinte_de_lexcellence.pdf&embedded=true">
  </iframe>
</div>

<a 
  class="download-btn"
  href="Coco_Design_lempreinte_de_lexcellence.pdf"
  target="_blank">
  Télécharger le PDF
</a>

</body>
</html>
